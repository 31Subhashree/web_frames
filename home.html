<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .checkbox-section {
            padding: 20px;
            border: 2px dashed #d2b9ff;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .checkbox {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="checkbox-section">
        <div class="checkbox-wrapper">
            <input type="checkbox" class="checkbox">
            <span>All pages</span>
        </div>

            <input type="checkbox" class="checkbox" checked>
            <span>All pages</span>
        </div>

        </div>

        </div>

        </div>

        </div>
    </div>
</body>
</html>

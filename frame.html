<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .frame-section {
            padding: 20px;
            border: 2px dashed #d2b9ff;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .frame-checkbox-wrapper {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .frame-checkbox {
            margin-right: 15px;
        }
        .frame-button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .frame-button {
            padding: 10px 20px;
            background-color: #ffc000;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="frame-section">
        <div class="frame-checkbox-wrapper">
            <input type="checkbox" class="frame-checkbox">
            <span>All pages</span>
        </div>
        <div class="frame-checkbox-wrapper">
            <input type="checkbox" class="frame-checkbox">
            <span>Page 1</span>
        </div>
        <div class="frame-checkbox-wrapper">
            <input type="checkbox" class="frame-checkbox">
            <span>Page 2</span>
        </div>
        <div class="frame-checkbox-wrapper">
            <input type="checkbox" class="frame-checkbox">
            <span>Page 3</span>
        </div>
        <div class="frame-checkbox-wrapper">
            <input type="checkbox" class="frame-checkbox">
            <span>Page 4</span>
        </div>
        <div class="frame-button-wrapper">
            <button class="frame-button">Done</button>
        </div>
    </div>
</body>
</html>
